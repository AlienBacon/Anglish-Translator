<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglish Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <nav> <h1>The Anglish translator</h1> <a href="#">github</a></nav>
  

  <div class="text-container">
      
      <div class="english-text">
          <textarea id="english" cols="50" rows="20" placeholder="English goes here"></textarea>
          <button id="translate">Translate</button>
      </div>
      
            
      <div class="anglish-text">
          <textarea id="anglish" cols="50" rows="20" placeholder="Anglish translation will show here"></textarea>
      </div>
      
  </div>
  
  <script type="text/javascript" src="script.js"></script>
  
</body>
</html>
